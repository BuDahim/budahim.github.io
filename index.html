<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Customize SweetAlert2 for dark theme */
        .swal2-popup {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
            border-radius: 10px !important;
            font-size: 14px !important;
            width: 300px !important;
        }
        .swal2-title {
            font-size: 18px !important;
            color: #ffffff !important;
        }
        .swal2-content {
            font-size: 14px !important;
            color: #e0e0e0 !important;
        }
        .swal2-confirm {
            background-color: #333 !important;
            color: #ffffff !important;
            font-size: 14px !important;
            border: none !important;
            border-radius: 5px !important;
            padding: 8px 20px !important;
        }
        .swal2-confirm:hover {
            background-color: #444 !important;
        }

        /* Support automatic text direction */
        .message-input {
            direction: auto; /* Automatic text direction */
            text-align: start; /* Align text based on language */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="avatar.jpg" alt="Avatar" class="avatar">
            <h1 class="name">Aseel</h1>
        </div>
        <form onsubmit="sendEmail(event)" class="message-box">
            <textarea name="message" placeholder="Type your message here..." class="message-input" required></textarea>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <footer>
        Developed by <a href="https://instagram.com/h55q" target="_blank" rel="noopener noreferrer">Aseel</a>
    </footer>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("zoJuwTAEEa8rYCfEU"); // Replace with your EmailJS public key
        })();

        // Function to get device information
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            return {
                userAgent: userAgent,
                platform: platform,
                language: language,
            };
        }

        async function sendEmail(event) {
            event.preventDefault(); // Prevent page reload

            const message = document.querySelector(".message-input").value;

            // Show loading
            Swal.fire({
                title: 'Sending...',
                text: 'Please wait',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                customClass: {
                    popup: 'swal2-popup',
                    title: 'swal2-title',
                    content: 'swal2-content',
                    confirmButton: 'swal2-confirm'
                }
            });

            try {
                // Get device info
                const deviceInfo = getDeviceInfo();

                // Send email with message and device info
                await emailjs.send("service_yy7troc","template_vpmzcrc", {
                    message: message,
                    deviceInfo: JSON.stringify(deviceInfo, null, 2),
                });

                // Success notification
                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent!',
                    text: 'Thank you for your message.',
                    confirmButtonText: 'OK',
                    customClass: {
                        popup: 'swal2-popup',
                        title: 'swal2-title',
                        content: 'swal2-content',
                        confirmButton: 'swal2-confirm'
                    }
                });

                // Clear the message field
                document.querySelector(".message-input").value = "";
            } catch (error) {
                // Error notification
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to Send',
                    text: 'Please try again.',
                    confirmButtonText: 'OK',
                    customClass: {
                        popup: 'swal2-popup',
                        title: 'swal2-title',
                        content: 'swal2-content',
                        confirmButton: 'swal2-confirm'
                    }
                });
            }
        }
    </script>
</body>
</html>
