<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* تخصيص SweetAlert2 للثيم الداكن */
        .swal2-popup {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
            border-radius: 10px !important;
            font-size: 14px !important;
            width: 300px !important;
        }
        .swal2-title {
            font-size: 18px !important;
            color: #ffffff !important;
        }
        .swal2-content {
            font-size: 14px !important;
            color: #e0e0e0 !important;
        }
        .swal2-confirm {
            background-color: #333 !important;
            color: #ffffff !important;
            font-size: 14px !important;
            border: none !important;
            border-radius: 5px !important;
            padding: 8px 20px !important;
        }
        .swal2-confirm:hover {
            background-color: #444 !important;
        }

        /* دعم اتجاه النص التلقائي */
        .message-input {
            direction: auto;
            text-align: start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="avatar.jpg" alt="Avatar" class="avatar">
            <h1 class="name">Aseel</h1>
        </div>
        <form onsubmit="sendEmail(event)" class="message-box">
            <textarea name="message" placeholder="Type your message here..." class="message-input" required></textarea>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <footer>
        Developed by <a href="https://instagram.com/h55q" target="_blank" rel="noopener noreferrer">Aseel</a>
    </footer>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // تهيئة EmailJS
        (function() {
            emailjs.init("zoJuwTAEEa8rYCfEU"); // استبدل بمفتاح API الخاص بك
        })();

        // دالة لجلب معلومات الجهاز و IP والموقع
        async function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const onlineStatus = navigator.onLine ? "Online" : "Offline";
            const deviceType = /Mobi|Android|iPhone|iPad/i.test(userAgent) ? "Mobile" : "Desktop";
            
            let batteryStatus = "Unknown";
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    batteryStatus = battery.level * 100 + "%";
                } catch (error) {
                    console.warn("Battery status not available");
                }
            }

            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                return {
                    userAgent,
                    platform,
                    language,
                    screenResolution: `${screenWidth}x${screenHeight}`,
                    onlineStatus,
                    deviceType,
                    batteryStatus,
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    isp: data.org
                };
            } catch (error) {
                console.warn("Failed to get IP/location data");
                return {
                    userAgent,
                    platform,
                    language,
                    screenResolution: `${screenWidth}x${screenHeight}`,
                    onlineStatus,
                    deviceType,
                    batteryStatus,
                    ip: "Unknown",
                    city: "Unknown",
                    region: "Unknown",
                    country: "Unknown",
                    isp: "Unknown"
                };
            }
        }

        // دالة إرسال البريد الإلكتروني
        async function sendEmail(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            const message = document.querySelector(".message-input").value;
            if (message.trim().length < 5) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Message Too Short',
                    text: 'Please enter at least 5 characters.',
                    confirmButtonText: 'OK'
                });
                return;
            }

            // تعطيل زر الإرسال أثناء المعالجة
            const sendButton = document.querySelector(".send-button");
            sendButton.disabled = true;
            sendButton.textContent = "Sending...";

            Swal.fire({
                title: 'Sending...',
                text: 'Please wait',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const deviceInfo = await getDeviceInfo();

                await emailjs.send("service_yy7troc", "template_vpmzcrc", {
                    message: message,
                    deviceInfo: JSON.stringify(deviceInfo, null, 2),
                });

                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent!',
                    text: 'Thank you for your message.',
                    confirmButtonText: 'OK'
                });

                document.querySelector(".message-input").value = "";
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to Send',
                    text: 'Please try again.',
                    confirmButtonText: 'OK'
                });
            }

            // إعادة تفعيل زر الإرسال
            sendButton.textContent = "Send";
            sendButton.disabled = false;
        }
    </script>
</body>
</html>
